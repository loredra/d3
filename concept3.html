<!DOCTYPE html>
<meta charset="utf-8">
<style>

#header{
  background-color: green;
  height: 70px;
  text-align: center;
}

#profile_of_node{
  background-color: blue;
  height: 110px;
  margin-bottom:26px;
  text-align: center;
}
.associate_info_node{
border-radius: 5px;
margin: 2px 10px;
width: 720px;
max-width: 720px;
margin: 0px auto;
padding: 5px;
flex:1;
}
#associate_info{
max-width: 1440px;
margin: 0px auto;
padding: 10px;
margin-bottom:50px;
text-align: left;
display: flex;
flex-basis: 100%;
background-color: white;
box-sizing: border-box;
border:1px #d6dfe6;
border-style: solid;
}
.line_by_line{
overflow-y:auto;
height: 50%;
box-sizing: border-box;
border:1px #d6dfe6;
border-style: solid;
resize: both;
}

body{
  background-color: #d3d3d3;
}
.text{

}
.svg{
background-color:  #eaf0fa;
}
.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .8;
}
.d3-tip {
  line-height: 1;
  font-weight: bold; 	
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #ff1;
  border-radius: 23px;
}
ul{
  padding-left: 3px;
  list-style-type: none;
  
}
ul li {
  cursor:pointer;
  display: block;
  background: #cce5ff;
  margin: 5px;
    list-style-type: none;
}
.text_svg{
font-size: 10px;
cursor: default;
webkit-touch-callout: none;
webkit-user-select: none;
khtml-user-select: none;
moz-user-select: none;
ms-user-select: none;
user-select: none;
}
</style>
<head>
<script type="text/javascript"src="d3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
</head>
<body>
<div id="header" class=header> This is Header</div>
<div id="main_layout" class=layout>
    <div id="profile_of_node" class=profile>This is profile</div>
    <div id="associate_info" class=associate_info>
	<div id="associate_info_node" class=associate_info_node>This is node detail
	  <div id="detail_info" class=line_by_line>This is a list of node</div>
	  <div id="list" class=line_by_line>This is a list of node</div>
	</div>
	<div id="visualization" class=associate_info_node>
	<script type="text/javascript"src="concep3_forcelayout.js"></script>
	<script type="text/javascript"src="detail.js"></script>
	</div>
    </div>
  </div>
</div>
</body>
