<!DOCTYPE html>
<meta charset="utf-8">
<style>
.highlight_circle {
  fill: #ffa366;
  stroke:#ffa366;
  
}
body{
  background-color: #f6f6f6;
  margin: 0;
  font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
}
label{
 color: #4f4f4f;
 font-weight: bold;
 text-align: center;
}
label.checkbox{
font-weight: normal;
position: absolute;
  top: 220px;
  right: 250px;
}

.measure_icon{
 height:45px;
 width:45px;
 margin:3px;
  }

#header{
  background-color:  #f6f6f6;
  height: 70px;
  text-align: center;
  font-family:Lucida Sans Unicode;
  box-sizing: border-box;
  }
h1{
  height:48px;
  width:218px;
  position: absolute;
  left: 305px;
  top: 0px;
  background-size:auto;
  background-image:  url("logo.gif");
  background-repeat: no-repeat;
  background-color: #cccccc;
}
#profile_container
{
  background-color: white;
  height: 110px;
  margin: 0px auto;
  position: relative;
  margin-bottom:26px;
  margin-top:1px;
  text-align: center;
  border-top: 1px solid #7acef4;
  border-top-width: 1px;
  border-top-style: solid;
  border-top-color: rgb(206, 222, 233);
}
#profile_of_node{
  height: 100%;
  max-width:1440px;
  margin: 0px auto;
  margin-top:1px;
  position: relative;
}
.div_in_profile{
  float:left;
  height:95%;
  width: 20%;
  }
.associate_info_node{
border-radius: 5px;
margin: 2px 10px;
width: 50%;
max-width: 50%;
margin: 0px auto;
}
.toolbox{
background-color:  #eaf0fa;
opacity: 0.7;
}
#associate_info{
max-width: 1440px;
margin: 0px auto;
margin-bottom:50px;
text-align: left;
display: flex;
flex-basis: 100%;
background-color: white;
box-sizing: border-box;
border:1px #d6dfe6;
border-style: solid;
}
#measure_detail{
  float: right;
  left: 60%;
  width: 40%;
  height: 20%;
  padding-top:10px;
  text-align: center;

}
#detail_info{
  height:70%;
  width:100%;
}
#name_and_address_container
{   float:left;
    height:20%;
    width:60%;
    padding-top:10px;
    display: flex   ;
}
.list_and_program_container
{   float:left;
    height:20%;
     width:100%;
     padding-top:10px;
     display: flex   ;
}
#name
{
  width:50%;
  text-align:center;
  margin: 2px;

}
#listList
{
  width:60%;
  text-align:left;
  margin: 2px;

}
#numList
{
  width:40%;
  text-align:center;
  margin: 17px 2px 2px 2px;

}
#aka
{
  width:40%;
  text-align:center;
  margin: 17px 2px 2px 2px;

}
#address
{
  width:50%;
  text-align:center;
  margin: 2px;
}
#list.line_by_line{
max-height: 30%;
overflow-y:auto;
box-sizing: border-box;
border:1px #d6dfe6;
border-style: solid;
resize: both;
padding-bottom:5px;
}
.line_by_line{
overflow-y:auto;
}
#listList{
margin: 17px 2px 2px 2px;
}

.svg{
background-color:  #eaf0fa;
box-sizing: border-box;
border:1px #d6dfe6;
border-style: solid;
}
.node {
  cursor:pointer;
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}
.link:hover {

  stroke: #ffa366 !important;
  stroke-opacity: .8;
}
.tooltip{
 position: relative;
    display: inline-block;
    border-bottom: 1px dotted black;
    width: 120px;
    background-color: black;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;
    position: absolute;
    z-index: 1;
    bottom: 100%;
    left: 50%;
    margin-left: -60px;
    opacity:1;
}
ul{
  padding-left: 3px;
  list-style-type: none;

}
ul li {
  cursor:pointer;
  display: block;
  background: #cce5ff;
  margin: 5px;
    list-style-type: none;
}
.text_svg{
  -webkit-touch-callout: none; /* iOS Safari */
  -webkit-user-select: none;   /* Chrome/Safari/Opera */
  -khtml-user-select: none;    /* Konqueror */
  -moz-user-select: none;      /* Firefox */
  -ms-user-select: none;       /* IE/Edge */
  user-select: none;
}
</style>
<head>
<script type="text/javascript"src="d3.min.js"></script>
</head>
<body>
<div id="header" class=header> This is Header and Navigation bar
<h1></h1>
</div>
<div id="main_layout" class=layout>
   <div id=profile_container>
    <div id="profile_of_node" class=profile>
      <div id="image_main_node" class=div_in_profile>Image of the node </div>
      <div id="name_main_node" class=div_in_profile>Name of the node</div>
      <div id="address_main_node" class=div_in_profile>Address of the node</div>
      <div id="list_main_node" class=div_in_profile>List that node is in </div>
      <div id="measure_main_node" class=div_in_profile>Activity that is banned</div>
      </div>
    </div>
    <div id="associate_info" class=associate_info>
        <div id="associate_info_node" class=associate_info_node>
            <div id="detail_info" class=line_by_line>
                <div id="name_and_address_container" class=name_and_address_container>
                    <div id="name">
                     <label class="name_label">Name </label>
                     </div>
                     <div id="address">
                     <label class="address_label">Address </label>
                    </div>
                </div>
                <div id=measure_detail class=measure_detail>
                       <label class="measure_label">Measured against this entity </label>
                         <div class=measure>
                      <img class="measure_icon" src="arms.png"/>
                      <img class="measure_icon" src="technical.png"/>
                      <img class="measure_icon" src="money.png"/>
                        </div>
                </div>
                <div id="list_and_program_container" class=list_and_program_container>
                     <div id="numList">
                     <label class="measure_label">This entity are presented in 5 Lists
                     </label>
                     </div>
                     <div id="listList" class=line_by_line>
                     </div>
                </div>
                <div id="also_known_as_name_and " class=list_and_program_container >
                    <div id="aka">
                     <label class="name_label">This entity is also known as</label>
                    </div>
                </div>
            </div>

            <div id="list" class=line_by_line>This is a list of node
            </div>
        </div>
        <div id="visualization" class=associate_info_node>
	    <div class=toolbox>
	      <label class=checkboxname><input id="node_check_box" type="checkbox"> Hide node's name</label>
	      <label class=checkboxlink><input id="link_check_box" type="checkbox" checked=''> Hide link's type</label>
	     </div>
	      <script type="text/javascript"src="concep3_forcelayout.js"></script>
	      <script type="text/javascript"src="detail.js"></script>
        </div>
    </div>
  </div>
</div>
</body>
