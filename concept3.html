<!DOCTYPE html>
<meta charset="utf-8">
<style>

body{
  background-color: #d3d3d3;
  margin: 0;
}

#header{
  background-color:  #d3d3d3;
  height: 70px;
  text-align: center;
  font-family:Lucida Sans Unicode;
  box-sizing: border-box;
  margin:0px 0px 5px;
}
h1{
  height:48px;
  width:218px;
  position: absolute;
  left: 25px;
  top: 25px;
  background-size:auto;
  background-image:  url("logo.gif");
  background-repeat: no-repeat;
  background-color: #cccccc;
}

#profile_of_node{
  background-color: white;
  height: 110px;
  margin-bottom:26px;
  text-align: center;
}
.associate_info_node{
border-radius: 5px;
margin: 2px 10px;
width: 720px;
max-width: 720px;
margin: 0px auto;
flex:1;
}
#associate_info{
max-width: 1440px;
margin: 0px auto;
padding: 10px;
margin-bottom:50px;
text-align: left;
display: flex;
flex-basis: 100%;
background-color: white;
box-sizing: border-box;
border:1px #d6dfe6;
border-style: solid;
}
.line_by_line{
overflow-y:auto;
height: 50%;
box-sizing: border-box;
border:1px #d6dfe6;
border-style: solid;
resize: both;
padding-bottom:5px;
}

.text{

}
.svg{
background-color:  #eaf0fa;
box-sizing: border-box;
border:1px #d6dfe6;
border-style: solid;
}
.node {
  cursor:pointer;
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}
.link:hover {
  
  stroke: #ffa366 !important;
  stroke-opacity: .8;
}
.tooltip{
 position: relative;
    display: inline-block;
    border-bottom: 1px dotted black;
    width: 120px;
    background-color: black;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;
    position: absolute;
    z-index: 1;
    bottom: 100%;
    left: 50%;
    margin-left: -60px;
    opacity:1;
}
ul{
  padding-left: 3px;
  list-style-type: none;
  
}
ul li {
  cursor:pointer;
  display: block;
  background: #cce5ff;
  margin: 5px;
    list-style-type: none;
}
.text_svg{
  -webkit-touch-callout: none; /* iOS Safari */
  -webkit-user-select: none;   /* Chrome/Safari/Opera */
  -khtml-user-select: none;    /* Konqueror */
  -moz-user-select: none;      /* Firefox */
  -ms-user-select: none;       /* IE/Edge */
  user-select: none;  
}
</style>
<head>
<script type="text/javascript"src="d3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
</head>
<body>
<div id="header" class=header> This is Header
<h1></h1>
</div>
<div id="main_layout" class=layout>
    <div id="profile_of_node" class=profile>This is profile</div>
    <div id="associate_info" class=associate_info>
	<div id="associate_info_node" class=associate_info_node>
	  <div id="detail_info" class=line_by_line>This is detail profile</div>
	  <div id="list" class=line_by_line>This is a list of node</div>
	</div>
	<div id="visualization" class=associate_info_node>
	<script type="text/javascript"src="concep3_forcelayout.js"></script>
	<script type="text/javascript"src="detail.js"></script>
	</div>
    </div>
  </div>
</div>
</body>
