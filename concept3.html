<!DOCTYPE html>
<meta charset="utf-8">
<style>
#overlay {
     visibility: hidden;
     position: absolute;
     left: 0px;
     top: 0px;
     width:100%;
     height:1200px;
    
     z-index: 1000;
     background-color:rgba(0, 0, 0, 0.5);
     
}
#overlay div {
     width:600px;
     height:400px;
     margin:auto;
     background-color: #fff;
     border:1px solid #000;
     padding:15px;
     text-align:center;
     opacity:1;
      position:fixed;
 left:50%;
 top:50%;
 margin-left:-300px;
 margin-top:-200px;
}
.close {
position:relative;
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}
.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
div.tooltip {
    visibility:hidden;
    background: lightblue;
    border:solid gray;
    position: absolute;
}
#searchbox {
    top: 50%;
    left: 50%;
    display: inline-block;
    overflow: hidden;
 /* Clear floats */
    width: 500px;
    height: 35px;
    margin-top: 35px;
    padding: 10px;
    
}

#search,
#submit {
    float: left;
}

#search {
    font: normal 13px 'trebuchet MS', arial, helvetica;
    width: 380px;
    height: 23px;
    padding: 5px 9px;
    border: 1px solid #a4c3ca;
    background: #f1f1f1;
    box-shadow: 0 1px 3px rgba(0, 0, 0, .25) inset, 0 1px 0 rgba(255, 255, 255, 1);
}

/* ----------------------- */

#submit {
padding-left:5px;
padding-top:5px;
    position: relative;
  cursor:pointer;
    border:none;
    width:25px;
    height:25px;

    
  
}

#submit:hover {

}

#submit:active {
    outline: none;
    background: #95d788;
    box-shadow: 0 1px 4px rgba(0, 0, 0, .5) inset;
}

#submit::-moz-focus-inner {
    border: 0;
  /* Small centering fix for Firefox */;
}

.highlight_circle {
    fill: #ffa366;
    stroke: #ffa366;
}

.numOfList {
    color: red;
}

body {
    font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;
    margin: 0;
    background-color: #f6f6f6;
}

#image_main_node {
    background: url('Company.svg');
    background-repeat: no-repeat;
    background-position: 50% 50%;
    background-size: 50px 50px;
}

label {
    font-weight: bold;
    text-align: center;
    color: #4f4f4f;
}

label.checkbox {
    font-weight: normal;
    position: absolute;
    top: 220px;
    right: 250px;
}

.measure_icon {
    width: 45px;
    height: 45px;
    margin: 3px;
}

#header {
    font-family: Lucida Sans Unicode;
    box-sizing: border-box;
    height: 70px;
    text-align: center;
    background-color: #f6f6f6;
    box-shadow: 0 3px 3px rgba(0,0,0,.1);
}

h1 {
    position: absolute;
    top: 0;
    left: 305px;
    width: 218px;
    height: 48px;
    background-color: #ccc;
    background-image: url('logo.gif');
    background-repeat: no-repeat;
    background-size: auto;
}

#profile_container {
    position: relative;
    height: 110px;
    margin: 0 auto;
    margin-top: 10px;
    margin-bottom: 26px;
    text-align: center;
    background-color: #f6f6f6;
}

#profile_of_node {
    position: relative;
    max-width: 1440px;
    height: 100%;
    margin: 0 auto;
    margin-top: 1px;
}

.div_in_profile {
    font-weight: bold;
    float: left;
    width: 20%;
    height: 95%;
}

.associate_info_node {
    width: 50%;
    max-width: 50%;
    margin: 2px 10px;
    margin: 0 auto;
    border-radius: 5px;
    
}
#associate_info_node {
resize:horizontal;
overflow:auto;
    
}
.toolbox {
    opacity: .7;
    background-color: #eaf0fa;
}

#associate_info {
    display: flex;
    box-sizing: border-box;
    max-width: 1440px;
    height: 800px;
    margin: 0 auto;
    margin-bottom: 50px;
    text-align: left;
    border: 1px #d6dfe6;
    border-style: solid;
    background-color: white;
}

#measure_detail {
    left: 60%;
    float: right;
    width: 40%;
    height: 20%;
    padding-top: 10px;
    text-align: center;
}

.measure_label {
    width: 100%;
    margin-top: 15px;
    text-align: left;
}

#detail_info {
    width: 100%;
    height: 70%;
}

#name_and_address_container {
    display: flex;
    float: left;
    width: 60%;
    height: 20%;
    padding-top: 10px;
}

.list_and_program_container {
    display: flex;
    float: left;
    width: 100%;
    max-height: 26%; 
    padding-top: 10px;
    padding-bottom: 5px;
}

.nameandAddress {
    width: 50%;
    margin: 15px 5px 15px 15px;
    text-align: left;
}

.line_by_line_small {
    overflow-y: auto;
    width: 70%;
    margin: 2px;
    text-align: left;
    max-height: 130px;
}

.numListandaka {
    width: 30%;
    margin: 17px 2px 2px 15px;
    text-align: left;
}

#list.line_by_line {
    position: relative;
    box-sizing: border-box;
    height: 30%;
    padding-bottom: 5px;
    resize: both;
    border: 1px #d6dfe6;
    border-style: solid;
}

.line_by_line {
    overflow-y: auto;
}
/*#listList{
margin: 17px 2px 2px 2px;
}*/
.svg {
    box-sizing: border-box;
    border: 1px #d6dfe6;
    border-style: solid;
    background-color: #eaf0fa;
}
.info_color_container{
float: right;
width: 50px;
height:50px;
display:flex;
background:inherit;
}
.info_color_line{
float: right;
width: 100px;
height:30px;
}
.info_color_line_image{
float: left;
width: 30%;
height:100%;
}
.node {
    cursor: pointer;
    stroke: #fff;
    stroke-width: 1.5px;
}

.link {
    stroke: #999;
    stroke-opacity: .6;
}

.link:hover {
    stroke: #ffa366 !important;
    stroke-opacity: .8;
}


ul {
    padding-left: 3px;
    list-style-type: none;
}

ul li {
    display: block;
    margin: 0 3px 3px 3px;
    list-style-type: none;
    cursor: pointer;
    background: #cce5ff;
}

.text_svg {
    -webkit-user-select: none;
   /* Chrome/Safari/Opera */
    -moz-user-select: none;
      /* Firefox */
    -ms-user-select: none;
       /* IE/Edge */
    user-select: none;
    -webkit-touch-callout: none;
 /* iOS Safari */
    -khtml-user-select: none;
    /* Konqueror */;
}

</style>
<head>
<script type="text/javascript"src="d3.min.js"></script>
</head>
<body>
<div class="tooltip">Tipsy!</div>
<div id="header" class=header> This is Header and Navigation bar
  <h1></h1>
</div>

<div id="main_layout" class=layout>
  <div id=profile_container>
    <div id="profile_of_node" class=profile>
<!--	<div id="image_main_node" class=div_in_profile>Image of the node </div>
	<div id="name_main_node" class=div_in_profile>Name of the node</div>
	<div id="address_main_node" class=div_in_profile>Address of the node</div>
	<div id="list_main_node" class=div_in_profile>List that node is in </div>
	<div id="measure_main_node" class=div_in_profile>Activity that is banned</div>-->
	<form id="searchbox" action="">
	<input id="search" type="text" placeholder="Search other entities">
	<input id="submit" type="image" src="search.png">
	</form>
    </div>
  </div>
    <div id="associate_info" class=associate_info>
        <div id="associate_info_node" class=associate_info_node>
            <div id="detail_info" class=line_by_line>
                <div id="name_and_address_container" class=name_and_address_container>
                    <div id="name" class=nameandAddress>
                     <label class="name_label">Name </label>
                    </div>
                    <div id="address" class=nameandAddress>
                     <label class="address_label">Address </label>
                    </div>
                </div>
                <div id=measure_detail class=measure_detail>
			<div id="measure_label" class=measure_label>
                       <label >Measured against this entity </label>
                        <div class=measure>
                         
                      <img class="measure_icon" src="arms.png"/>
                      <img class="measure_icon" src="technical.png"/>
                      <img class="measure_icon" src="money.png"/>
                        </div>
                 </div>
                        
                </div>
                <div id="list_and_program_container" class=list_and_program_container>
                     <div id="numList" class=numListandaka>
                     <label>Mentioned in <label class=numOfList></label> Lists
                     </label>
                     </div>
                     <div id="listList" class=line_by_line_small>
                     </div>
                </div>
                <div id="also_known_as_name_and " class=list_and_program_container >
                    <div id="aka" class=numListandaka>
                     <label class="name_label">Known names</label>
                    </div>
                    <div id="listAKA" class=line_by_line_small>
                    </div>
                </div>
                     <div id="known_address " class=list_and_program_container >
                    <div id="known_address" class=numListandaka>
                     <label class="name_label">Known addresses</label>
                    </div>
                    <div id="listKnownAddress" class=line_by_line_small>
                    </div>
                </div>
            </div>
	   <div id="list" class=line_by_line> 
            
            </div>
        </div>	
        <div id="visualization" class=associate_info_node>
	    <div class=toolbox>
	      <label class=checkboxname><input id="node_check_box" type="checkbox"> Hide node's name</label>
	      <label class=checkboxlink><input id="link_check_box" type="checkbox" checked=''> Hide link's type</label>
	     </div>
	      <script type="text/javascript"src="concep3_forcelayout.js"></script>
	      <script type="text/javascript"src="detail.js"></script>
        </div>
    </div>
  </div>
</div>
<div id="overlay">
     <div>
	  <span class="close">x</span>
          <p>THE NAME OF THE LIST</p>
     </div>
</div>
</body>
